<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Manager - AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Main Chat Interface -->
        <main class="chat-container">
            <!-- Messages Area -->
            <div id="chatMessages" class="messages-area">
                <!-- Chat messages will appear here -->
            </div>

            <!-- Input Bar -->
            <div class="input-bar">
                <!-- AI Status Indicator -->
                <div class="ai-status" id="aiStatus" title="AI Assistant Status">
                    <span class="material-icons">smart_toy</span>
                </div>
                
                <!-- URL Input -->
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="urlInput" 
                        class="url-input" 
                        placeholder="Ask me anything, add emails, or enter a website URL to scrape..."
                        onkeydown="handleInputKeydown(event)"
                    />
                </div>
                
                <!-- Send Button -->
                <button class="action-btn send-btn" onclick="handleUserInput()" title="Send Message">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </main>

        <!-- Contact Counter (Floating) -->
        <div class="contact-counter" id="contactCounter" onclick="showContactsSummary()">
            <span class="material-icons">contacts</span>
            <span id="contactCount">0</span>
        </div>

        <!-- Settings Button (Floating) -->
        <div class="settings-btn" id="settingsBtn" onclick="showGmailSetup()">
            <span class="material-icons">settings</span>
        </div>

        <!-- Gmail Setup Modal -->
        <div id="gmailSetupModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3>üìß Email Service Status & Setup</h3>
                    <button class="close-btn" onclick="closeGmailSetup()">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="service-status">
                        <div class="status-item">
                            <span class="material-icons">email</span>
                            <div>
                                <strong>Gmail API</strong>
                                <p id="gmailStatus">Not configured</p>
                            </div>
                            <span id="gmailStatusIcon" class="status-icon">‚ùå</span>
                        </div>
                        <div class="status-item">
                            <span class="material-icons">send</span>
                            <div>
                                <strong>SendGrid Backup</strong>
                                <p>Active (100 emails/day)</p>
                            </div>
                            <span class="status-icon">‚úÖ</span>
                        </div>
                    </div>

                    <div class="gmail-setup">
                        <h4>üöÄ Setup Gmail API</h4>
                        <p>Get unlimited email sending with Gmail API (1 billion emails/day)</p>
                        
                        <div class="setup-steps">
                            <button id="authorizeBtn" class="btn primary" onclick="authorizeGmail()">
                                üîê Authorize Gmail
                            </button>
                            
                            <div id="authCodeSection" style="display: none;">
                                <label>Authorization Code:</label>
                                <input type="text" id="authCodeInput" placeholder="Paste authorization code here..." />
                                <button class="btn primary" onclick="completeGmailSetup()">
                                    ‚úÖ Complete Setup
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <span class="material-icons">check_circle</span>
            <span id="toastMessage">Success message</span>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
