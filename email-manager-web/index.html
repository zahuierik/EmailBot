<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <!-- Main Chat Interface -->
      <main class="chat-container">
        <!-- Messages Area -->
        <div id="chatMessages" class="messages-area">
          <!-- Chat messages will appear here -->
        </div>

        <!-- Input Bar -->
        <div class="input-bar">
          <!-- File Upload Button -->
          <button class="action-btn file-btn" onclick="triggerFileUpload()" title="Upload Files">
            <span class="material-icons">add</span>
          </button>
          
          <!-- URL Input -->
          <div class="input-wrapper">
            <input 
              type="text" 
              id="urlInput" 
              class="url-input" 
              placeholder="Ask me anything or enter a website URL to scrape emails..."
              onkeydown="handleInputKeydown(event)"
            />
          </div>
          
          <!-- Contacts Button -->
          <button class="action-btn contacts-btn" onclick="showContactsPanel()" title="View Contacts & Configure">
            <span class="material-icons">contacts</span>
          </button>
        </div>
      </main>

      <!-- Hidden File Input -->
      <input 
        type="file" 
        id="hiddenFileInput" 
        style="display: none;" 
        multiple 
        accept=".csv,.txt"
        onchange="handleFileUpload(this.files)"
      />

      <!-- Contacts Panel -->
      <div id="contactsPanel" class="contacts-panel">
        <div class="contacts-content">
          <!-- Panel Header -->
          <div class="panel-header">
            <h3>
              <span class="material-icons">contacts</span>
              Email Contacts
            </h3>
            <div class="header-actions">
              <button class="action-btn config-btn" onclick="showConfigModal()" title="Google Apps Script Configurator">
                <span class="material-icons">settings</span>
              </button>
              <button class="action-btn close-btn" onclick="closeContactsPanel()">
                <span class="material-icons">close</span>
              </button>
            </div>
          </div>

          <!-- Contacts Stats -->
          <div class="contacts-stats">
            <div class="stat-item">
              <span class="stat-value" id="totalContacts">0</span>
              <span class="stat-label">Total Contacts</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="enrichedContacts">0</span>
              <span class="stat-label">Enriched</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="topDomains">0</span>
              <span class="stat-label">Domains</span>
            </div>
          </div>

          <!-- Contacts Table -->
          <div class="contacts-table-container">
            <table id="contactsTable" class="contacts-table">
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Company</th>
                  <th>Source</th>
                  <th>Popularity</th>
                  <th>Date Added</th>
                </tr>
              </thead>
              <tbody id="contactsTableBody">
                <!-- Contacts will be populated here -->
              </tbody>
            </table>
            <div id="emptyContactsState" class="empty-contacts-state">
              <span class="material-icons">contact_mail</span>
              <h3>No contacts yet</h3>
              <p>Upload a file or scrape a website to start building your contact list.</p>
            </div>
          </div>

          <!-- Panel Actions -->
          <div class="panel-actions">
            <button class="btn secondary" onclick="exportContacts()">
              <span class="material-icons">download</span>
              Export CSV
            </button>
            <button class="btn secondary" onclick="clearContacts()">
              <span class="material-icons">delete</span>
              Clear All
            </button>
          </div>
        </div>
      </div>

      <!-- Configuration Modal -->
      <div id="configModal" class="modal-overlay">
        <div class="config-modal">
          <div class="modal-header">
            <h3>Google Apps Script Configurator</h3>
            <button class="close-btn" onclick="closeConfigModal()">
              <span class="material-icons">close</span>
            </button>
          </div>
          
          <div class="modal-content">
            <div class="input-group">
              <label for="userEmail">Your Email</label>
              <input type="email" id="userEmail" placeholder="your.email@gmail.com" />
            </div>
            
            <div class="input-group">
              <label for="userName">Your Name</label>
              <input type="text" id="userName" placeholder="Your Full Name" />
            </div>

            <div class="script-section">
              <h4>Google Apps Script Code</h4>
              <textarea id="scriptCode" readonly></textarea>
              <button class="copy-btn" onclick="copyScript()">
                <span class="material-icons">content_copy</span>
                Copy Script
              </button>
            </div>

            <div class="modal-actions">
              <button class="btn secondary" onclick="closeConfigModal()">Cancel</button>
              <button class="btn primary" onclick="saveConfiguration()">Save Configuration</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast Notifications -->
      <div id="toast" class="toast">
        <span class="material-icons">check_circle</span>
        <span id="toastMessage">Success!</span>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
